<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout-1 }">

<div layout:fragment="content" align="center">
<head>
    <meta charset="UTF-8">
    <title>Carrot Nara</title>
    <style>
        img {
            margin-bottom: 50px;
        }
    
    </style>
    
</head>
<body>
    <!-- Page content(slide) -->
    <div class="w3-content" style="max-width:2000px;margin-top:46px">
            <!-- Automatic Slideshow Images -->
            <div class="slideContent" th:each="list : ${ mainImages }">
                <div class="mySlides w3-display-container w3-center">
                    <img th:src="${ '/img/view/'+ list.fileName }" style="width: 75%">
                    <div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small">
                        <h3 th:text="${ list.originFileName }"></h3>
                        <p>
                            <b>Onepiece treasure map!!</b>
                        </p>
                    </div>
                </div>
            </div>
    </div><!-- Page content End -->
    
<th:block layout:fragment="script">
    <!-- Ajax -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{ /js/home.js }" ></script>
    
</th:block>
</body>


</div>
</html>
